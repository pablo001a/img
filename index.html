<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #bg {
      width: 100vw;
      height: 100vh;
      background-image: url("https://raw.githubusercontent.com/pablo001a/img/main/fundo.png");
      background-size: cover;
      position: relative;
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 40px;
      opacity: 0; /* Invis√≠vel */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="bg">
    <div id="closeBtn" onclick="sendClose()"></div>
  </div>

  <script>
    function sendClose() {
      fetch(`https://${GetParentResourceName()}/closeUI`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json; charset=UTF-8',
        },
        body: JSON.stringify({})
      });
    }
  </script>
</body>
</html>
