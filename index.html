<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exibir Imagem</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="mainImage" src="" alt="Imagem UI">
  <script>
    // Pega ?image=nome.png da URL
    const params = new URLSearchParams(window.location.search);
    const imageName = params.get('image');

    // Define imagem, se for v√°lida
    if (imageName) {
      document.getElementById('mainImage').src = imageName;
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Nenhuma imagem definida.<br>Use ?image=home1.png</h2>";
    }
  </script>
</body>
</html>
